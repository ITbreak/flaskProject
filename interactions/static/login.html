<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="/static/css/login_style.css">
  <script type="text/javascript" src="/static/js/script.js"></script>
  <script type="text/javascript" src="/static/js/jquery-3.5.1.js"></script>
<title>Login</title>
</head>

<body>

<div>
  <form action="" id="loginFrom" onsubmit="return false" method="post" >
    <label for="username">Username</label>
    <input class="input" type="text" id="username" name="username" placeholder="Your name..">

    <label for="password">Password</label>
    <input class="input" type="password" id="password" name="password" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
    </select>

    <input type="button" onclick="login()" value="Sign In">
  </form>
</div>

</body>
</html>
